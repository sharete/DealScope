<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealScope | Kleinanzeigen Sniper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#1a1a1a',
                        darker: '#111111',
                        accent: '#86efac', // Green-300
                        klein: '#86efac'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-darker text-gray-200 font-sans h-screen flex overflow-hidden selection:bg-accent selection:text-black">

    <!-- Sidebar: Agents -->
    <aside class="w-64 bg-dark border-r border-white/5 flex flex-col">
        <div class="p-6 border-b border-white/5">
            <h1
                class="text-2xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-accent to-emerald-600">
                DEAL<span class="text-white">SCOPE</span></h1>
            <div class="flex items-center gap-2 mt-2">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-xs font-mono text-green-500">SYSTEM ONLINE</span>
            </div>
        </div>

        <div class="p-4 overflow-y-auto flex-1">
            <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Active Agents</h2>

            <!-- Static All Agents Button -->
            <div id="filter-all" onclick="setFilter(null)"
                class="mb-2 p-3 rounded bg-accent/10 border border-accent/50 flex justify-between items-center group cursor-pointer transition-colors">
                <div><span class="font-bold text-sm text-accent">All Agents</span></div>
            </div>

            <div id="agent-list" class="space-y-2">
                <!-- Agents will be injected here -->
                <div
                    class="p-3 rounded bg-white/5 border border-white/5 flex justify-between items-center group hover:border-accent/50 transition-colors cursor-pointer">
                    <div>
                        <div class="font-bold text-sm text-white">iPhone 15</div>
                        <div class="text-[10px] text-gray-500 font-mono">Query: iphone 15 pro</div>
                    </div>
                    <div class="w-1.5 h-1.5 rounded-full bg-green-500 shadow-[0_0_5px_rgba(34,197,94,0.5)]"></div>
                </div>
            </div>
        </div>

        <div class="p-4 border-t border-white/5">
            <button id="add-agent-btn"
                class="w-full py-2 bg-gradient-to-r from-emerald-600 to-emerald-800 text-white font-bold rounded hover:opacity-90 transition-opacity text-sm">+
                New Agent</button>
        </div>
    </aside>

    <!-- Add Agent Modal -->
    <div id="agent-modal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center">
        <div class="bg-dark border border-white/10 p-6 rounded-xl w-96 shadow-2xl transform scale-100 transition-all">
            <h2 class="text-xl font-bold text-white mb-4">Add New Agent</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs uppercase text-gray-500 font-bold mb-1">Name</label>
                    <input type="text" id="agent-name" placeholder="e.g. MacBook Air"
                        class="w-full bg-white/5 border border-white/10 rounded p-2 text-white focus:border-accent focus:outline-none">
                </div>
                <div>
                    <label class="block text-xs uppercase text-gray-500 font-bold mb-1">Search Query</label>
                    <input type="text" id="agent-query" placeholder="e.g. macbook air m1"
                        class="w-full bg-white/5 border border-white/10 rounded p-2 text-white focus:border-accent focus:outline-none">
                    <p class="text-[10px] text-gray-500 mt-1">What you would type in Kleinanzeigen search.</p>
                </div>
                <div class="flex justify-end gap-2 mt-4">
                    <button id="cancel-agent-btn"
                        class="px-4 py-2 text-gray-400 hover:text-white text-sm">Cancel</button>
                    <button id="save-agent-btn"
                        class="px-4 py-2 bg-accent text-black font-bold rounded text-sm hover:bg-green-400">Save
                        Agent</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[60] hidden flex items-center justify-center">
        <div
            class="bg-dark border border-white/10 p-6 rounded-xl w-80 shadow-2xl transform scale-100 transition-all text-center">
            <h2 class="text-xl font-bold text-white mb-2">Are you sure?</h2>
            <p class="text-gray-400 text-sm mb-6">Do you really want to delete this agent? This cannot be undone.</p>
            <div class="flex justify-center gap-3">
                <button id="confirm-cancel-btn" class="px-4 py-2 text-gray-400 hover:text-white text-sm">Cancel</button>
                <button id="confirm-delete-btn"
                    class="px-4 py-2 bg-red-600/20 text-red-400 border border-red-600/50 font-bold rounded text-sm hover:bg-red-600 hover:text-white transition-all">Delete</button>
            </div>
        </div>
    </div>

    <!-- Main Content: Live Feed -->
    <main class="flex-1 flex flex-col relative">
        <!-- Top Bar -->
        <header
            class="h-16 border-b border-white/5 flex items-center justify-between px-6 bg-dark/50 backdrop-blur-md z-10">
            <div class="flex items-center gap-4">
                <h2 class="text-lg font-bold">Live Feed</h2>
                <button id="autoscroll-btn"
                    class="px-2 py-0.5 rounded text-[10px] font-mono bg-accent/20 border border-accent/50 text-accent cursor-pointer hover:bg-accent/30 transition-colors">
                    Autoscroll: ON
                </button>
                <button id="scan-btn" title="Manual Refresh (10s Cooldown)"
                    class="px-2 py-0.5 rounded text-[10px] font-mono bg-white/5 border border-white/5 text-gray-400 cursor-pointer hover:bg-white/10 hover:text-white transition-colors flex items-center gap-1">
                    <span>â†»</span> Scan
                </button>
            </div>
            <div>
                <button id="mute-btn" class="text-gray-400 hover:text-white transition-colors">
                    ðŸ”Š Sound On
                </button>
            </div>
        </header>

        <!-- Feed Container -->
        <div id="feed-container" class="flex-1 overflow-y-auto p-6 space-y-4 scroll-smooth">
            <!-- Items injected here -->
            <div class="text-center py-20 text-gray-600 font-mono">
                Running scan... waiting for new listings...
            </div>
        </div>
    </main>

    <script src="app.js?v=7"></script>
</body>

</html>
